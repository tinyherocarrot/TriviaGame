<!DOCTYPE html>
<html>
<head>
	<title>Truly Tricky Trivia</title>

	<!-- Link to style.css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	
	<!-- Link to Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Nunito:400,800" rel="stylesheet">

</head>
<body>

	<!-- THEME: Andrew's Life? Consent? -->
	<div class="jumbotron">
		<div class="container">
			<h1 id="page-title">Truly Tricky Trivia </h1>
<!-- 			<div id="countdown-div"></div>
 -->		</div>
	</div>
	<div class="row">
		<div class="container">
			<div class="panel panel-default text-center question-box">
				<div id="question"></div>

				<button class="btn btn-primary center-block start-button"> Start </button>
				<button class="btn btn-primary center-block replay-button"> <span class="glyphicon glyphicon-refresh"></span> Replay </button>			
			</div>
		</div>	
		
	</div>
	<div class="row">
		<div class="container">
			<div class="col-md-6 ">
				<div class="panel panel-default text-center ans">
					<div class="answer ans0"></div>
					<span class="glyphicon glyphicon-ok correct-0"></span>
					<span class="glyphicon glyphicon-remove incorrect-0"></span>
				</div>
			</div>
			<div class="col-md-6 ">
				<div class="panel panel-default text-center ans">
					<div class="answer ans1"></div>
					<span class="glyphicon glyphicon-ok correct-1"></span>
					<span class="glyphicon glyphicon-remove incorrect-1"></span>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="container">
			<div class="col-md-6">
				<div class="panel panel-default text-center ans">
					<div class="answer ans2"></div>
					<span class="glyphicon glyphicon-ok correct-2"></span>
					<span class="glyphicon glyphicon-remove incorrect-2"></span>
				</div>
			</div>
			<div class="col-md-6">
				<div class="panel panel-default text-center ans">
					<div class="answer ans3"></div>
					<span class="glyphicon glyphicon-ok correct-3"></span>
					<span class="glyphicon glyphicon-remove incorrect-3"></span>
				</div>
			</div>
		</div>
	</div>

	


	<script type="text/javascript" src="assets/javascript/app.js"></script>

</html>
